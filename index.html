<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About | Minecraft Plugin Developer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: green;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            backdrop-filter: blur(10px);
        }
        h1 {
            color: #fff;
            margin-bottom: 20px;
            font-size: 36px;
        }
        p {
            color: #ddd;
            font-size: 20px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #FF4E50;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: background-color 0.3s ease;
            margin: 10px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            outline: none;
            border: 2px solid #FF4E50;
            transition: background-color 0.3s ease, color 0.3s ease;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }
        .btn:hover {
            background-color: #FF416C;
        }
        .btn.discord {
            background-color: #7289da;
            border: 2px solid #7289da;
        }
        .btn.discord:hover {
            background-color: #677bc4;
        }
        .name {
            color: #ccc;
            font-size: 14px;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>About Me</h1>
        <p>I am a Minecraft plugin developer and creator of utilities.</p>
        <a href="https://mcutil.anthony4933.xyz" class="btn">Try MCUtils Now</a>
        <a href="https://nbt.anthony4933.xyz" class="btn discord">Join Discord</a>
        <div class="name">
            <p>Created by Anthony4933</p>
        </div>
    </div>
</body>
</html>
